<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        .hidden-image{
            display: none;
        }
        .hidden{
            position: relative;
            width: 600px;
            height: 400px;
        }
        .hidden img{
            width: 100%;
            height: 100%;
        }
        .hidden:hover .hidden-image{
            display: block;
        }
    </style>
</head>
<body style="background-color: azure;">
    <h1>Hower below to reveal a surprise</h1>
    <div class="hidden">
        <img class="hidden-image" src="/media/PWSkills-main.png" alt="Hower to reveal">
    </div>
    
</body>
</html>
